<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edit Book Info</title>
</head>

<body>
	<p>
		<span th:text="${editBookInfo}">書籍情報の編集</span>
	</p>

	<form th:action="@{/editBookInfo}" method="post" th:object="${editBookInfo}">
		ID: <span th:text="*{id}"></span>
		<input type="hidden" th:field="*{id}" /><br />
		Title: <input type="text" th:field="*{title}" /><br />
		Author: <input type="text" th:field="*{author}" /><br />
		Genre: <input type="text" th:field="*{genre}" /><br />
		Publication Date: <input type="text" th:field="*{publicationDate}" /><br />

		<button type="submit">保存</button>
	</form>

	<br></br>
	<form th:action="@{/goBackToBookInfo}" method="get">
		<button type="submit" name="return">戻る</button>
	</form>

</body>

</html>
